<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambient — Icon Concepts II</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #060504;
      color: #fff;
      font-family: 'Syne', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 60px;
      gap: 60px;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .eyebrow {
      font-size: 9.5px;
      letter-spacing: 0.45em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.15);
      font-weight: 500;
    }

    h1 {
      font-size: 12px;
      letter-spacing: 0.4em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.4);
      font-weight: 600;
    }

    .rule { width: 28px; height: 1px; background: rgba(255,255,255,0.07); }

    .icons-row {
      display: flex;
      gap: 48px;
      align-items: flex-start;
    }

    .icon-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .icon-wrap {
      border-radius: 36px;
      overflow: hidden;
      box-shadow:
        0 4px 24px rgba(0,0,0,0.7),
        0 0 0 0.5px rgba(255,255,255,0.05);
      transition:
        transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
        box-shadow 0.3s ease;
      cursor: pointer;
    }

    .icon-card:hover .icon-wrap {
      transform: translateY(-8px) scale(1.04);
      box-shadow:
        0 32px 64px rgba(0,0,0,0.8),
        0 0 0 0.5px rgba(255,255,255,0.1);
    }

    .icon-meta { text-align: center; display: flex; flex-direction: column; gap: 5px; }
    .icon-num  { font-size: 9px; letter-spacing: 0.3em; color: rgba(255,255,255,0.12); font-weight: 600; text-transform: uppercase; }
    .icon-desc { font-size: 10px; letter-spacing: 0.15em; color: rgba(255,255,255,0.32); font-weight: 500; text-transform: uppercase; }

    footer {
      font-size: 9px;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.08);
    }
  </style>
</head>
<body>

  <header>
    <span class="eyebrow">Icon Exploration · Draft 02</span>
    <h1>Ambient</h1>
    <div class="rule"></div>
  </header>

  <div class="icons-row">

    <!-- 01: Horizontal stacked bars — like reference -->
    <div class="icon-card">
      <div class="icon-wrap">
        <svg width="160" height="160" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <!-- Warm dark radial background -->
            <radialGradient id="bg1" cx="50%" cy="44%" r="62%">
              <stop offset="0%" stop-color="#2e2820"/>
              <stop offset="55%" stop-color="#1a1510"/>
              <stop offset="100%" stop-color="#080604"/>
            </radialGradient>
            <!-- Vignette overlay -->
            <radialGradient id="vig1" cx="50%" cy="50%" r="70%">
              <stop offset="0%" stop-color="transparent"/>
              <stop offset="100%" stop-color="rgba(0,0,0,0.55)"/>
            </radialGradient>
            <!-- Segment glow -->
            <filter id="glow1" x="-60%" y="-60%" width="220%" height="220%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="4.5" result="wide"/>
              <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="tight"/>
              <feMerge>
                <feMergeNode in="wide"/>
                <feMergeNode in="tight"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <rect width="128" height="128" fill="url(#bg1)"/>

          <!-- Horizontal bar segments -->
          <g filter="url(#glow1)" fill="#fffdf8">
            <!-- Apex bar (top center, narrowest) -->
            <rect x="48" y="21" width="32" height="10" rx="4"/>
            <!-- Upper-left bar -->
            <rect x="20" y="39" width="28" height="10" rx="4"/>
            <!-- Upper-right bar -->
            <rect x="80" y="39" width="28" height="10" rx="4"/>
            <!-- Crossbar (full width) -->
            <rect x="20" y="57" width="88" height="10" rx="4"/>
            <!-- Lower-left bar -->
            <rect x="20" y="75" width="28" height="10" rx="4"/>
            <!-- Lower-right bar -->
            <rect x="80" y="75" width="28" height="10" rx="4"/>
            <!-- Base-left bar -->
            <rect x="20" y="95" width="28" height="10" rx="4"/>
            <!-- Base-right bar -->
            <rect x="80" y="95" width="28" height="10" rx="4"/>
          </g>

          <!-- Vignette -->
          <rect width="128" height="128" fill="url(#vig1)"/>
        </svg>
      </div>
      <div class="icon-meta">
        <span class="icon-num">01</span>
        <span class="icon-desc">Stacked Bars</span>
      </div>
    </div>

    <!-- 02: 7-Segment LED -->
    <div class="icon-card">
      <div class="icon-wrap">
        <svg width="160" height="160" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="bg2" cx="50%" cy="44%" r="62%">
              <stop offset="0%" stop-color="#2e2820"/>
              <stop offset="55%" stop-color="#1a1510"/>
              <stop offset="100%" stop-color="#080604"/>
            </radialGradient>
            <radialGradient id="vig2" cx="50%" cy="50%" r="70%">
              <stop offset="0%" stop-color="transparent"/>
              <stop offset="100%" stop-color="rgba(0,0,0,0.55)"/>
            </radialGradient>
            <filter id="glow2" x="-60%" y="-60%" width="220%" height="220%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="4.5" result="wide"/>
              <feGaussianBlur in="SourceGraphic" stdDeviation="1.8" result="tight"/>
              <feMerge>
                <feMergeNode in="wide"/>
                <feMergeNode in="tight"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <rect width="128" height="128" fill="url(#bg2)"/>

          <!-- 7-segment "A" — segments: a b c e f g (not d/bottom) -->
          <!-- Letter bounds: x:26–102, y:20–108 | T=11px -->
          <g filter="url(#glow2)" fill="#fffdf8">
            <!-- a: top horizontal -->
            <rect x="28" y="20" width="72" height="11" rx="5"/>
            <!-- f: upper-left vertical -->
            <rect x="26" y="33" width="11" height="30" rx="5"/>
            <!-- b: upper-right vertical -->
            <rect x="91" y="33" width="11" height="30" rx="5"/>
            <!-- g: middle horizontal -->
            <rect x="28" y="65" width="72" height="11" rx="5"/>
            <!-- e: lower-left vertical -->
            <rect x="26" y="78" width="11" height="28" rx="5"/>
            <!-- c: lower-right vertical -->
            <rect x="91" y="78" width="11" height="28" rx="5"/>
            <!-- d: bottom — OFF for letter A -->
          </g>

          <rect width="128" height="128" fill="url(#vig2)"/>
        </svg>
      </div>
      <div class="icon-meta">
        <span class="icon-num">02</span>
        <span class="icon-desc">7-Segment</span>
      </div>
    </div>

    <!-- 03: Pixel / Dot Matrix (5×5) -->
    <div class="icon-card">
      <div class="icon-wrap">
        <svg width="160" height="160" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="bg3" cx="50%" cy="44%" r="62%">
              <stop offset="0%" stop-color="#2e2820"/>
              <stop offset="55%" stop-color="#1a1510"/>
              <stop offset="100%" stop-color="#080604"/>
            </radialGradient>
            <radialGradient id="vig3" cx="50%" cy="50%" r="70%">
              <stop offset="0%" stop-color="transparent"/>
              <stop offset="100%" stop-color="rgba(0,0,0,0.55)"/>
            </radialGradient>
            <filter id="glow3" x="-60%" y="-60%" width="220%" height="220%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="3.5" result="wide"/>
              <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="tight"/>
              <feMerge>
                <feMergeNode in="wide"/>
                <feMergeNode in="tight"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <rect width="128" height="128" fill="url(#bg3)"/>

          <!--
            5×5 dot matrix "A":
            . X X X .   row 0: cols 1,2,3
            X . . . X   row 1: cols 0,4
            X X X X X   row 2: all
            X . . . X   row 3: cols 0,4
            X . . . X   row 4: cols 0,4
            pixel=15px, gap=4px → pitch=19px
            start x=(128-(5*19-4))/2 = (128-91)/2 = 18.5 ≈ 19
            start y=20
          -->
          <g filter="url(#glow3)" fill="#fffdf8">
            <!-- Row 0: cols 1, 2, 3 -->
            <rect x="38" y="20" width="15" height="15" rx="3"/>
            <rect x="57" y="20" width="15" height="15" rx="3"/>
            <rect x="76" y="20" width="15" height="15" rx="3"/>
            <!-- Row 1: cols 0, 4 -->
            <rect x="19" y="39" width="15" height="15" rx="3"/>
            <rect x="95" y="39" width="15" height="15" rx="3"/>
            <!-- Row 2: all cols (crossbar row) -->
            <rect x="19" y="58" width="15" height="15" rx="3"/>
            <rect x="38" y="58" width="15" height="15" rx="3"/>
            <rect x="57" y="58" width="15" height="15" rx="3"/>
            <rect x="76" y="58" width="15" height="15" rx="3"/>
            <rect x="95" y="58" width="15" height="15" rx="3"/>
            <!-- Row 3: cols 0, 4 -->
            <rect x="19" y="77" width="15" height="15" rx="3"/>
            <rect x="95" y="77" width="15" height="15" rx="3"/>
            <!-- Row 4: cols 0, 4 -->
            <rect x="19" y="96" width="15" height="15" rx="3"/>
            <rect x="95" y="96" width="15" height="15" rx="3"/>
          </g>

          <rect width="128" height="128" fill="url(#vig3)"/>
        </svg>
      </div>
      <div class="icon-meta">
        <span class="icon-num">03</span>
        <span class="icon-desc">Dot Matrix</span>
      </div>
    </div>

    <!-- 04: Hairline segments — ultra-thin with intense glow -->
    <div class="icon-card">
      <div class="icon-wrap">
        <svg width="160" height="160" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient id="bg4" cx="50%" cy="44%" r="62%">
              <stop offset="0%" stop-color="#2e2820"/>
              <stop offset="55%" stop-color="#1a1510"/>
              <stop offset="100%" stop-color="#080604"/>
            </radialGradient>
            <radialGradient id="vig4" cx="50%" cy="50%" r="70%">
              <stop offset="0%" stop-color="transparent"/>
              <stop offset="100%" stop-color="rgba(0,0,0,0.55)"/>
            </radialGradient>
            <!-- More intense glow for thin segments -->
            <filter id="glow4" x="-80%" y="-80%" width="260%" height="260%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="bloom"/>
              <feGaussianBlur in="SourceGraphic" stdDeviation="2.5" result="mid"/>
              <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="tight"/>
              <feMerge>
                <feMergeNode in="bloom"/>
                <feMergeNode in="mid"/>
                <feMergeNode in="tight"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>

          <rect width="128" height="128" fill="url(#bg4)"/>

          <!-- Same 7-segment A layout but hairline (2.5px stroke) -->
          <g filter="url(#glow4)" stroke="#fffdf8" stroke-linecap="round" fill="none">
            <!-- a: top -->
            <line x1="32" y1="24" x2="96" y2="24" stroke-width="2.5"/>
            <!-- f: upper-left -->
            <line x1="30" y1="27" x2="30" y2="62" stroke-width="2.5"/>
            <!-- b: upper-right -->
            <line x1="98" y1="27" x2="98" y2="62" stroke-width="2.5"/>
            <!-- g: middle -->
            <line x1="32" y1="66" x2="96" y2="66" stroke-width="2.5"/>
            <!-- e: lower-left -->
            <line x1="30" y1="70" x2="30" y2="106" stroke-width="2.5"/>
            <!-- c: lower-right -->
            <line x1="98" y1="70" x2="98" y2="106" stroke-width="2.5"/>
            <!-- d: bottom — OFF -->
          </g>

          <rect width="128" height="128" fill="url(#vig4)"/>
        </svg>
      </div>
      <div class="icon-meta">
        <span class="icon-num">04</span>
        <span class="icon-desc">Hairline Glow</span>
      </div>
    </div>

  </div>

  <footer>Ambient · Segment Series · 2026</footer>

</body>
</html>
